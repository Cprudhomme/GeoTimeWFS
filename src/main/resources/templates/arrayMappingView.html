<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
    <body>
        <script  type='text/javascript'>
            var elements = [
                {link: "/home", value: "Home", active: "false"},
                {link: "/geotimeWFS/", value: "GeoTimeWFS API", active: "false"},
                {link: "/metadata", value: "Metadata", active: "false"},
                {link: "/metadata/uplift", value: "Metadata uplift", active: "false"},
                {link: "/md2data", value: "Metadata to Data", active: "false"},
                {link: "/schema/upload", value: "Schema upload", active: "false"},
                {link: "/schema/validation", value: "Schema validation", active: "false"},
                {link: "/data/ShpUplift", value: "Shapefile uplift", active: "false"},
                {link: "/data/ShpUpdate", value: "Shapefile update", active: "false"},
                {link: "/csv_loading", value: "CSV uplift", active: "true"}];
        </script>
        <header id="header">
            <div th:insert="fragments/nav :: navbar"></div>
            <h1>Attributes Mapping</h1>
        </header>
        
        <div th:if="${message}">
		<h4 th:text="${message}"/>
	</div>
	<div>
	<form action="#" th:action="@{/uplift_validation}" th:object="${propmap}" method="post">
	<label id="title">Class Name:</label>
	<input type="text" th:field="*{classname}">
	
	<table>
    <tbody>
		<tr th:if="${fc.empty}">
            <td> No Rows Available </td>
        </tr>
        <tr>
        	<td th:each="i : ${#numbers.sequence(0, nbc-1)}">
        		<select name="properties" th:field="*{properties[__${i}__]}">
				  <option th:each="p, list : ${prop}" th:value="${p}" th:text="${p}">Property</option>
				</select>
			</td>
        </tr>
 		<tr>
 			<td colspan="${nbc}">
        	<input type="submit" value="Submit">
			</form>
			</td>
		</tr>
		
	   	<tr th:if="${fc.empty}">
            <td> No Rows Available </td>
        </tr>
        <tr th:each="row, itemStat : *{fc}">
            <td th:each="value, item : *{fc[__${itemStat.index}__]}"><span th:text="*{row[__${item.index}__]}"> Property value </span></td>
        </tr>
        
    </tbody>
	</table>

	
</div>

        <!--<div th:insert="fragments/footer :: footer"></div>-->
    </body>
</html>
