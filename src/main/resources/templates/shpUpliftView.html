<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
    <body>
        <script  type='text/javascript'>
            var elements = [
                {link: "/home", value: "Home", active: "false"},
                {link: "/geotimeWFS/", value: "GeoTimeWFS API", active: "false"},
                {link: "/metadata", value: "Metadata", active: "false"},
                {link: "/metadata/uplift", value: "Metadata uplift", active: "false"},
                {link: "/md2data", value: "Metadata to Data", active: "false"},
                {link: "/schema/upload", value: "Schema upload", active: "false"},
                {link: "/schema/validation", value: "Schema validation", active: "false"},
                {link: "/data/ShpUplift", value: "Shapefile uplift", active: "true"}];
        </script>
        <header id="header">
            <div th:insert="fragments/nav :: navbar"></div>
            <h1>Shapefile uplift</h1>
        </header>
        
        <div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
        <form th:action="@{/data/ShpUplift}" th:object="${data}" method="post" enctype="multipart/form-data">
			<table>
				<tr>
					<td><label id="mdlabel">Metadata: </label></td>
					<td>
						<select th:field="*{metadata}">
                        	<option th:each="mdt : ${MDlist}" th:value="${mdt[2]}" th:text="${mdt[2]}" th:id="${mdt[0]}"></option>
                     	</select>
                	</td>
                </tr>
                <tr>
					<td><label id="title">Dataset title:</label></td>
					<td>
						<input type="text" th:field="*{title}">
					</td>
                </tr>
				<tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
			</table>
		</form>
	</div>

	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
		</ul>
	</div>
        <!--<div th:insert="fragments/footer :: footer"></div>-->
    </body>
</html>
